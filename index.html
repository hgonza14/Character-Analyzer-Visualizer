<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D3 Linking</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="myContainer">
      <h1 class="text-center">Character Analyzer & Visualizer</h1>
      <hr />
      <form class="border border-dark rounded p-2 mb-2 bg-light shadow-sm">
        <label for="wordbox">Enter text here</label>
        <textarea
          id="wordbox"
          class="form-control mb-2 mt-1"
          rows="8"
        ></textarea>
        <button type="button" id="countBtn" class="btn btn-dark mb-1">
          Submit text
        </button>
      </form>
      <div class="chart-container">
        <div id="pie_div" class="border border-dark rounded bg-light shadow-sm">
          Distribution of characters
          <svg id="pie_svg"></svg>
        </div>
        <div id="bar_div" class="border border-dark rounded bg-light shadow-sm">
          Count for selected character is <span id="character-name">NONE</span>.
          <svg id="bar_svg"></svg>
        </div>
      </div>
    </div>
    &nbsp;&nbsp;&nbsp;
    <script src="script.js"></script>
  </body>
</html>
